<header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <!-- Title -->
    <img src="/assets/img/hub-icon.svg">
    <span class="mdl-layout-title">Data Hub Quick Start</span>
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" [ngClass]="{'active': isActive('/')}" [routerLink]="['']"><i class="fa fa-industry"></i> Entities</a>
      <a class="mdl-navigation__link" [ngClass]="{'active': isActive('/tasks')}" [routerLink]="['tasks']"><i class="fa fa-tasks"></i> Tasks</a>
      <a class="mdl-navigation__link" target="_blank" [href]="getTraceUrl()"><i class="fa fa-flash"></i> Traces</a>
      <a class="mdl-navigation__link" [ngClass]="{'active': isActive('/settings')}" [routerLink]="['settings']"><i class="fa fa-gear"></i> Settings</a>
    </nav>
    <mdl-button #menuButton="mdlButton" (click)="headerMenu.toggle($event, menuButton)" mdl-button-type="icon" mdl-ripple>
      <i class="material-icons">person</i>
    </mdl-button>

    <mdl-menu #headerMenu="mdlMenu" mdl-menu-position="bottom-right">
      <mdl-menu-item mdl-ripple (click)="logout()">Logout</mdl-menu-item>
    </mdl-menu>
  </div>
</header>
