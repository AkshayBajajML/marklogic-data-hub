<div [@fadeState]="vizState" class="dialog-container">
  <div [@growState]="vizState"class="mdl-dialog new-entity-dialog">
    <div class="mdl-dialog__title">
      <div>Create Entity</div>
      <div class="mdl-layout-spacer"></div>
      <mdl-button mdl-button-type="mini-fab" mdl-colored mdl-ripple (click)="cancel()">
        <i class="mdi mdi-close"></i>
      </mdl-button>
    </div>
    <div class="mdl-dialog__content">
      <form (submit)="create()">
        <div class="modal-body">
          <div class="md-dialog-content" flex layout="column">
            <md-input name="entityName" required placeholder="Entity Name" autofocus [(ngModel)]="entity.entityName"></md-input>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Create</button>
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-backdrop"></div>
</div>
