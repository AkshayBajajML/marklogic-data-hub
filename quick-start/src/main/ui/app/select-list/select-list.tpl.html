<mdl-list class="select-list" ngClass="getDynClass()">
  <mdl-list-item *ngFor="let item of items" (click)="selectItem(item)">
    <i [ngClass]="getItemClass(item)" class="fa fa-check"></i>
    <span flex>{{ getItemText(item) }}</span>
    <i *ngIf="allowRemove"
      appConfirm title="Remove Project?"
      appendToBody="true"
      message="Remove the project from the list of projects? Does not destroy anything on disk."
      (confirm)="removeItem(item, $event)" class="fa fa-trash"></i>
  </mdl-list-item>
</mdl-list>
