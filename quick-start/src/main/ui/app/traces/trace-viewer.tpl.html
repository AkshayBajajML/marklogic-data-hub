<section layout-padding flex class="plugin-nav" layout="row" layout-align="center center" *ngIf="trace">
  <div md-whiteframe-2dp class="center-frame" layout-padding layout="column" layout-align="center center">
    <div layout="column" flex layout-align="center center">
      <div>Trace {{trace.traceId}}</div>
      <div>Identifier: {{trace.identifier}}</div>
      <div>Created: {{trace.created}}</div>
    </div>
    <div layout="row" flex layout="row" layout-align="center center">
      <button
        disabled="true"
        class="start mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
      </button>
      <i class="mdi mdi-arrow-right"></i>
      <template ngFor let-plugin="$implicit" [ngForOf]="plugins" let-i="index">
        <mdl-button mdl-button-type="raised" mdl-colored="primary"
          (click)="setCurrent(plugin)"
          class="plugin"
          [ngClass]="{'active': (currentPluginType === plugin)}">
          <div class="plugin-name">{{plugin}}</div>
          <div class="plugin-duration">{{trace[plugin + 'Plugin'].duration}}<span class="unit">s</span></div>
        </mdl-button>
        <i class="mdi mdi-arrow-right"></i>
      </template>
      <button
        disabled="true"
        class="end mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
      </button>
    </div>
  </div>
</section>

<section class="plugin-nav" layout="row" layout-align="center center" *ngIf="currentPlugin">
  <div [hidden]="!currentPluginType" flex layout="column" layout-align="center center">
    <md-subheader>{{currentPluginType}} Plugin</md-subheader>
    <div>Module URI: {{currentPlugin.pluginModuleUri}}</div>
    <div>Duration: {{currentPlugin.duration}}s</div>
  </div>
</section>

<div flex layout-margin layout="row" layout-align="center top" class="plugin-io" *ngIf="currentPlugin">
  <div md-whiteframe-z1 flex layout="column" class="half-width">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h3>Input</h3>
      </div>
    </md-toolbar>
    <div>
      <template ngFor let-input="$implicit" [ngForOf]="getKeys(currentPlugin.input)" let-i="index">
        <md-subheader (click)="collapsed[i] = !collapsed[i]">{{input}} <i class="fa" [ngClass]="collapsed[i] ? 'fa-caret-left' : 'fa-caret-down'"></i></md-subheader>
        <codemirror *ngIf="!collapsed[i] && currentPlugin.input[input]" [ngModel]="formatData(currentPlugin.input[input])" [config]="codeMirrorConfig"></codemirror>
      </template>
    </div>
  </div>
  <div md-whiteframe-z1 flex layout="column" class="half-width">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h3>output</h3>
      </div>
    </md-toolbar>
    <div>
      <md-subheader (click)="outputCollapsed = !outputCollapsed" *ngIf="currentPlugin.output">Output <i class="fa" [ngClass]="outputCollapsed ? 'fa-caret-left' : 'fa-caret-down'"></i></md-subheader>
      <codemirror *ngIf="!outputCollapsed && currentPlugin.output" [ngModel]="formatData(currentPlugin.output)" [config]="codeMirrorConfig"></codemirror>
      <div (click)="errorCollapsed = !errorCollapsed" *ngIf="currentPlugin.error">Error <i class="fa" [ngClass]="errorCollapsed ? 'fa-caret-left' : 'fa-caret-down'"></i></div>
      <codemirror *ngIf="!errorCollapsed && currentPlugin.error" [ngModel]="formatData(currentPlugin.error)" [config]="codeMirrorConfig"></codemirror>
    </div>
  </div>
</div>
