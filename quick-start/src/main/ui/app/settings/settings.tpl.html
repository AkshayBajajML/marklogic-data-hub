<div layout-padding layout="column">
  <div class="debug-status">
    <md-slide-toggle [checked]="debugEnabled()" (change)="toggleDebug($event.checked)">Debugging</md-slide-toggle>
  </div>

  <div class="trace-status">
    <md-slide-toggle [checked]="traceEnabled()" (change)="toggleTrace($event.checked)">Tracing</md-slide-toggle>
  </div>

  <div>
    <mdl-button mdl-button-type="raised" mdl-colored mdl-ripple (click)="uninstall()">Uninstall Hub</mdl-button>
  </div>

  <section flex layout-padding class="install-status" *ngIf="uninstallStatus">
    <pre>{{uninstallStatus}}</pre>
  </section>
</div>
