<div layout-padding layout="column" layout-align="center center">
  <h1>Data Hub Settings</h1>

  <div class="debug-status">
    <md-slide-toggle
      tooltip="Enables or Disables Debug Logging for Hub HTTP Requests to MarkLogic."
      class="primary-color" [checked]="debugEnabled()" (change)="toggleDebug($event.checked)">Debugging</md-slide-toggle>
  </div>

  <div class="trace-status">
    <md-slide-toggle
      tooltip="Enables or Disable Trace Logging for Flows"
      class="primary-color" [checked]="traceEnabled()" (change)="toggleTrace($event.checked)">Tracing</md-slide-toggle>
  </div>

  <div>
    <mdl-button mdl-button-type="raised" mdl-colored mdl-ripple (click)="uninstall($event)">Uninstall Hub</mdl-button>
  </div>

  <section flex layout-padding layout="column" class="uninstall-status" *ngIf="uninstallStatus">
    <h3>Uninstall Status</h3>
    <md-progress-bar mode="determinate" [value]="percentComplete"></md-progress-bar>
    <div flex>
      <pre>{{uninstallStatus}}</pre>
    </div>
  </section>
</div>
