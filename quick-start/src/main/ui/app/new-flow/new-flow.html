<div class="dialog-container new-flow-dialog">
    <div class="mdl-dialog__title">
      <div>Create {{flowType}} Flow</div>
      <div class="mdl-layout-spacer"></div>
      <mdl-button mdl-button-type="icon" (click)="cancel()">
        <i class="fa fa-close"></i>
      </mdl-button>
    </div>
    <div class="mdl-dialog__content">
      <form (submit)="create()">
        <div class="modal-body">
          <div class="md-dialog-content" flex layout="column">
            <mdl-textfield name="flowType" type="text" required label="{{flowType}} Flow Name" autofocus [(ngModel)]="flow.flowName" floating-label></mdl-textfield>
            <label>Plugin Type</label>
            <app-select-list
              [items]="pluginFormats"
              [initialSelectedItem]="pluginFormats[0]"
              label="label" identifier="value"
              (selectedItem)="flow.pluginFormat = $event"></app-select-list>
            <label>Data Format</label>
            <app-select-list
              [items]="dataFormats"
              [initialSelectedItem]="dataFormats[0]"
              (selectedItem)="flow.dataFormat = $event"
              label="label" identifier="value"></app-select-list>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Create</button>
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
