<template #defaultTemplate let-options="options">
  <div class="dialog-container active">
    <div class="mdl-dialog confirm-dialog active">
      <div class="mdl-dialog__title" [innerHTML]="options.title"></div>
      <div class="mdl-dialog__content">
        <div class="modal-body" [innerHTML]="options.message">
        </div>
        <div class="mdl-dialog__actions">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" (click)="options.onConfirm()" [innerHtml]="options.confirmText"></button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="options.onCancel()" [innerHtml]="options.cancelText"></button>
        </div>
      </div>
    </div>
    <div class="modal-backdrop"></div>
  </div>
</template>
<template
  [ngTemplateOutlet]="options.customTemplate || defaultTemplate"
  [ngOutletContext]="{options: options}">
</template>
