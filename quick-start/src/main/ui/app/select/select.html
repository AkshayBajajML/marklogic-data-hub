<div class="container">
  <mdl-button (click)="toggleMenu($event)" mdl-ripple [ngClass]="{'novalue' : !hasValue()}">
    {{getButtonText()}}
    <i class="fa fa-caret-down"></i>
  </mdl-button>
  <mdl-menu mdl-menu-position="bottom-left">
     <mdl-menu-item mdl-ripple *ngFor="let item of items" (click)="selectItem(item)">{{getItemText(item)}}</mdl-menu-item>
  </mdl-menu>
  <label *ngIf="hasValue()">{{labelText}}</label>
</div>
