#Spring embedded tomcat config. Does not apply when war file is deployed on external Tomcat.
server.port=8080
server.contextPath=/
spring.thymeleaf.cache=true
logging.level.com.marklogic.hub: DEBUG
mlHost.default=localhost
mlStagingRestPort.default=8010
mlFinalRestPort.default=8011
mlUsername.default=admin
mlPassword.default=admin
mlAuth.default=digest
userPluginDir.default=./plugins
spring.mvc.favicon.enabled=false
