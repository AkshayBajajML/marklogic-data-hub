<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">Load Data</h4>
</div>
<div class="modal-body" id="myModalBody">
  <div class="row">
    <div id="details" class="col-xs-12 col-md-12">
      <form ng-submit="ok()">
        <div class="form-group">
          <label for="inputPath">Path</label>
          <input class="form-control" name="inputPath" type="text" ng-model="loadDataForm.inputPath"
          placeHolder="Enter Path" required="required"
          ng-change="searchPath(loadDataForm.inputPath)">
          <div class="panel panel-primary tree-scroller-cust1">
            <div class="panel-body">
              <treecontrol class="tree-classic" tree-model="dataForTheTree"
              options="treeOptions" on-node-toggle="onNodeToggle(node,expanded)" on-selection="onSelection(node,selected)">
                {{node.folder}}
              </treecontrol>
            </div>
          </div>

        </div>
        <div class="form-group">
          <label for="collection">Collection</label>
          <input class="form-control" name="collection" type="text" ng-model="loadDataForm.collection" placeHolder="Enter a Collection to apply (optional)" required="required" />
        </div>
        <div class="form-group">
          <label for="dataFormat">Data Format</label>
          <select class="form-control" name="dataFormat" ng-model="loadDataForm.dataFormat">
            <option value="aggregates">Aggregates</option>
            <option value="archive">Archive</option>
            <option value="delimited_text">Delimited Text</option>
            <option value="delimited_json">Delimited Json</option>
            <option value="documents">Documents</option>
            <option value="forest">Forest</option>
            <option value="rdf">RDF</option>
            <option value="sequencefile">Sequence File</option>
          </select>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="loadDataForm.inputCompressed"> Input Files are Compressed
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="col-xs-12 col-md-12">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">Submit</button>
  </div>
</div>
