<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="row" th:fragment="content">
		<div class="col-md-12">
			<form th:action="@{/deployToMarkLogic}" method="post" th:object="${mainPageForm}" class="form-inline" role="form">
				<div class="form-group">
					<label th:text="#{label.host}" for="mlHost"></label>
					<input name="mlHost" type="text" th:field="*{mlHost}" class="form-control" th:placeHolder="#{placeholder.host}"/>
	  			</div>
	  			<div class="form-group">
					<label th:text="#{label.username}" for="mlUsername"></label>
					<input name="mlUsername" type="text" th:field="*{mlUsername}" class="form-control" th:placeHolder="#{placeholder.username}"/>
	  			</div>
	  			<div class="form-group">
					<label th:text="#{label.password}" for="mlPassword"></label>
					<input name="mlPassword" type="text" th:field="*{mlPassword}" class="form-control" th:placeHolder="#{placeholder.password}"/>
	  			</div>
	  			<div class="form-group">
	  				<button type="submit" class="btn btn-default">Deploy to MarkLogic</button>
	  			</div>
			</form>
		</div>
	</div>
	<div th:fragment="page-script" th:remove="tag">
		<script th:src="@{/static/js/deployment/deployment.js}"></script>
	</div>
</body>
</html>
